<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grid</title>
    <style>
        #grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            gap: 10px;
            background-color: #2196f3;
            padding: 10px;
        }

        #grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .item8 {
            grid-area: 1 / 2 / 5 / 6;
        }
    </style>
</head>
<body>
    <h1>Propriedade grid-area</h1>
    <p>Você pode usar a propriedade <em>grid-area</em> para especificar onde colocar um item.</p>
    <p>A sintax é:</p>
    <p><strong>grid-row-start / grid-column-start / grid-row-end / grid-column-end.</strong></p>
    <p>Item8 vai começar na linha 1 e coluna 2, e vai finalizar na linha 5 coluna 6:</p>
    <div id="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
        <div class="item10">10</div>
        <div class="item11">11</div>
        <div class="item12">12</div>
        <div class="item13">13</div>
        <div class="item14">14</div>
        <div class="item15">15</div>
    </div>
</body>
</html>
