<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form action="casdastro.php" method="get" autocomplete="on">
        <fieldset style="width: 500px;">
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="ismas"><label for="ismas"> Masculino</label><br>
                <input type="radio" name="sexo" id="isfem"><label for="isfem"> Feminino</label><br>
                <input type="radio" name="sexo" id="isnao"><label for="isnao"> Não Informar</label>
            </p>
        </fieldset>
        <fieldset style="width: 500px;">
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label><br>
                <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol"> Volei</label><br>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label><br>
                <input type="checkbox" name="esten" id="iesten"><label for="iesten"> Tênis</label><br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
