<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabela</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        
        h1 {
            text-align: center;
        }
        
        table {
            width: 300px;
            border-collapse: collapse;
            margin: auto;
        }

        thead, tfoot {
            background-color: gray;
        }

        th, tr, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabela</h1>
    <table>
        <thead>
            <th colspan="2">Estado</th>
            <th>Estado</th>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2" style="width: 100px;">B</td>
                
            </tr>
            <tr>
                <td rowspan="3" >E</td>
                <td>F</td>
                <td rowspan="3">G</td>
            </tr>
            <tr>
                
                <td>I</td>
                
            </tr>
            <tr>
                
                <td>L</td>
                
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <td colspan="2"><strong>5.100</strong></td>
        </tfoot>
    </table>
</body>
</html>
