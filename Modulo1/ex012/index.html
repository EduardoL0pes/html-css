<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviicon.icon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no seu proprio servidor.</p>
    <video width="250" controls poster="imagens/palmeira.jpeg">
        <source src="midia/chuva.mp4.mp4v" type="video/mp4">
        <source src="midia/chuva.mp4v.webm" type="video/webm">
        <source src="midia/chuva.mp4.mp4" type="video/mp4">
        <source src="midia/chuva.ogv.ogv" type="video/ogg">
    </video>
    <h1>Inserindo video do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
