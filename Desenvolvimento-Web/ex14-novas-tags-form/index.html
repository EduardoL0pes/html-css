<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags Input</title>
</head>
<body>
    <form action="post">

            <!--Name-->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required autofocus placeholder="digite seu nome">
        <br><br>

            <!--Email-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="digite seu email">
        <br><br>

            <!--Url - Uniform Resource Locator(localizador padrão de recursos)-->
        <label for="url">Url:</label>
        <input type="url" name="url" id="url" required>
        <br><br>
        
            <!--Pesquisa-->
        <label for="search">Pesquisa:</label>
        <input type="search" name="search" id="search" required>
        <br><br>

            <!--Número-->
        <label for="number">Número:</label>
        <input type="number" name="number" id="number" required min="5" max="35" step="5">
        <br><br>


            <!--Range-->
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" required min="5" max="20" value="10">
        <br><br>

            <!--Data-->
        <label for="date">Data:</label>
        <input type="date" name="date" id="date" required>
        <br><br>

            <!--Cor-->
        <label for="color">Cor:</label>
        <input type="color" name="color" id="color">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
