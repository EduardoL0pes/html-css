<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans - Finanças pessoais</title>
    <!-- Estilo customizado -->
    <link rel="stylesheet" href="estilos/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.css">
</head>
<body>
    <header> <!-- Início Cabeçalho -->
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="./img/logo.png" alt="Logo Finans" width="142">
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Preço</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn btn-outline-light ml-4">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> <!-- /Fim Cabeçalho -->

    <section id="home"> <!-- Início seção home -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex"> <!-- Textos da seção -->
                    <div class="align-self-center">
                        <h1 class="display-4">Suas contas, descomplicadas</h1>
                        <p>Usado por mais de 1 milhão de pessoas, o finans é uma ferramenta online que vai facilitar sua vida financeira.</p>
                        <form action="#" method="get" class="mt-4 mb-4">
                            <div class="input-group input-group-lg">
                                <input type="text" name="#" id="#" placeholder="Digite seu e-mail" class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">
                                        Cadastre-se
                                    </button>
                                </div>
                            </div>
                        </form>
                        <p>
                            Disponível para
                            <a href="#" class="btn btn-primary">
                                <i class="fa-brands fa-android fa-md"></i>
                            </a>
                            <a href="#" class="btn btn-primary">
                                <i class="fa-brands fa-apple fa-lg"></i> 
                            </a>
                        </p>
                    </div>
                </div> <!-- /Fim Textos da seção -->
                <div class="col-md-6 d-none d-md-block">
                    <img src="./img/capa-mulher.png" alt="Capa Mulher">
                </div>
            </div>
        </div>
    </section> <!-- /Fim seção home -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
