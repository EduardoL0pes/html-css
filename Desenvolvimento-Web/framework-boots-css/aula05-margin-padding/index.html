<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e Padding</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
</head>
<body style="margin-bottom: 200px; padding: 16px;">

    <!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda e direita
    my -> Margin no eixo y (vertical) top e bottom
    m  -> Margin em todos os lados
    Valor a definir (0 até 5) -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success text-center my-5">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>

    <!-- Aplicação de Padding
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda e direita
    py -> Padding no eixo y (vertical) top e bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5) -->

    <h1 class="bg-danger">Padding</h1>
    <p class="bg-danger text-center p-5">Conteúdo Principal</p>
    <h1 class="bg-danger">Padding</h1>  
</body>
</html>
