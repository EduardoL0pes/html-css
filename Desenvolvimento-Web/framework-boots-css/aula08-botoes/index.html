<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- Botões 
    formatação padrão: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>
    
    <br>
    <br>

    <h3>Botões com diferentes tags</h3>
    <a href="#" class="btn btn-danger">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class=" btn btn-secondary" type="button" value="button">
    <input class=" btn btn-success" type="submit" value="Input Submit">
    <input class=" btn btn-warning" type="reset" value="Reset">

    <br>
    <br>

    <!-- Botões com contorno 
        btn-outline-<formato> -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-danger" type="button">Clique</button>

    <br>
    <br>

    <!-- Tamanhos de Botões
    opções:btn-lg, btn-sm, btn-block -->
    <h3>Tamanhos dos Botões</h3>
    <button class="btn btn-lg btn-primary" type="button">Grande</button>
    <button class="btn btn-sm btn-primary" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block btn-danger" type="button">Bloco</button>

    <br>
    <br>

    <!-- Estados de Botões 
    opções: active, disabled -->
    <h3>Estados de Botões</h3>
    <button class=" btn btn-success" type="button">Normal</button>
    <button class=" btn btn-success active" type="button">Ativo</button>
    <button class=" btn btn-success disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success" type="button" data-toggle="button">Alternar</button> <!-- data-toggle="" para o botao mudar de estado de normal para ativo quando clicado -->

    <h3>Grupos de Botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-primary" type="button">Esquerda</button>
        <button class="btn btn-primary" type="button">Centro</button>
        <button class="btn btn-primary" type="button">Direita</button>
    </div>

    <h3>Grupo de Botões - Vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-warning" type="button">Topo</button>
        <button class="btn btn-warning" type="button">Meio</button>
        <button class="btn btn-warning" type="button">Fundo</button>
    </div>

    <h3>Toolbar de Botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-info" type="button">1</button>
            <button class="btn btn-info" type="button">2</button>
            <button class="btn btn-info" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" type="button">4</button>
            <button class="btn btn-info" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Clique</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>
