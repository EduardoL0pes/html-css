<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    
    <!-- Formulários
        Classe: form-control-<opcoes>
        Opções: sm, lg -->
    <form action="#" method="get">

        <!-- Caixa de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" name="#" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control form-control-lg" type="email" name="#" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <br>

        <!-- Select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" name="#" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <br>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" name="#" id="mensagem" rows="3"></textarea>
        </div>

        <br>

        <!-- File input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" name="#" id="arquivo">
        </div>

        <br>

        <!-- Custom file input -->
        <div class="custom-file">
            <input class="custom-file-input" type="file" name="#" id="arquivo">
            <label class="custom-file-label">Selecione arquivo</label>
        </div>

        <br>
        <br>

        <!-- Range -->
        <div class="form-group">
            <label for="range">Satisfação</label>
            <input class="custom-range" type="range" name="#" id="range" min="1" max="5">
        </div>

        <!-- Button -->
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>

    <br>
    <br>

    <!-- Formulário Inline -->
    <form action="#" method="post" class="form-inline">
        <input class="form-control mr-2" type="text" name="#" id="#" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" name="#" id="#" placeholder="Digite sua senha">
        <input class="btn btn-primary" type="submit" value="Logar">
    </form>
    <br><br>

    <!-- Validação de formulário 
        Classes: is-valid, is-invalid, invalid-feedback, valid-feedback -->
    <form action="#" method="post">
        <div class="form-group">
            <label for="email-usuario">Email</label>
            <input class="form-control is-valid" type="text" name="#" id="email-usuario" placeholder="Digite seu email">
            <div class="valid-feedback">
                Email válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" name="#" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Logar">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
