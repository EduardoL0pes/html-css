<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones</title>
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
</head>
<body style="margin-bottom: 200px; padding: 16px;">

    <h3 class="border-bottom">Font awesome</h3>
    <!-- fa-regular ou fa-solid é o estilo do ícone
         fa-user é o ícone selecionado -->
    <i class="fa-regular fa-user display-1 text-primary" style="font-size: 60px;"></i>
    <br>
    <br>
    <span class="fa-solid fa-key display-2 text-danger"></span>
    <br>
    <br>
    
    <button class="btn btn-primary btn-lg">
        <i class="fa-regular fa-user"></i>
        Clique aqui
    </button>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
