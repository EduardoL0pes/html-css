<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
</head>
<body style="padding-bottom: 80px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">
                <h1>Slide simples</h1>
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/imagem1.jpeg" alt="img" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem2.jpeg" alt="img" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem3.jpeg" alt="img" class="img-fluid">
                        </div>
                    </div>
                </div>
                <br>

                <h1>Slide com controles</h1>
                <div id="carousel-controles" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/imagem4.jpeg" alt="img" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem5.jpeg" alt="img" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem1.jpeg" alt="img" class="img-fluid">
                        </div>
                    </div>
                    <!-- Controles -->
                    <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <br>

                <h1>Slide com controles/indicadore</h1>
                <div id="carousel-controli" class="carousel slide" data-ride="carousel">
                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-controli" data-slide-to="0"></li>
                        <li data-target="#carousel-controli" data-slide-to="1"></li>
                        <li data-target="#carousel-controli" data-slide-to="2"></li>
                    </ol>

                    <!-- Conteúdos -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/imagem1.jpeg" alt="img" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem2.jpeg" alt="img" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem3.jpeg" alt="img" class="img-fluid">
                        </div>
                    </div>

                    <!-- controles -->
                    <a href="#carousel-controli" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-controli" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <br>

                <h1>Slide com legendas</h1>
                <div id="carousel-legenda" class="carousel slide" data-ride="carousel">

                    <!-- indicadores -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-legenda" data-slide-to="0"></li>
                        <li data-target="#carousel-legenda" data-slide-to="1"></li>
                        <li data-target="#carousel-legenda" data-slide-to="2"></li>
                        <li data-target="#carousel-legenda" data-slide-to="3"></li>
                        <li data-target="#carousel-legenda" data-slide-to="4"></li>
                    </ol>

                    <!-- conteúdos -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/imagem4.jpeg" alt="img" class="img-fluid">
                            <div class="carousel-caption">
                                <div style="background: black; padding: 10px;">
                                    <h3>item 1</h3>
                                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem5.jpeg" alt="img" class="img-fluid">
                            <div class="carousel-caption bg-danger">
                                <h3>item 2</h3>
                                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem1.jpeg" alt="img" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem2.jpeg" alt="img" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagem3.jpeg" alt="img" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 3</h3>
                                <a href="#" class="btn btn-light">Clique aqui</a>
                            </div>
                        </div>
                    </div>

                    <!-- controles -->
                    <a href="#carousel-legenda" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-legenda" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
