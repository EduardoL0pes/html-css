<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;   /*tudo na msm linha*/
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;    /*altura, largura*/
            width: 200px;   
        }
        div:hover{                    /* : Ã© para se aplicar uma pseudo classe*/
             background-color: red;                                        
        }                             
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
